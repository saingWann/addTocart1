<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Cart</title>
    <!-- <script src="js/placeOrder.js" defer></script> -->
    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <main id="app">
      <nav navbar class=" container d-flex justify-content-between 
      align-items-center border-bottom">
         <div>
             <h3 class="fw-bold m-0">STTS Online</h3>
             <p class="text-secondary mb-2">online shop cart section</p>
         </div>
         <div class="d-flex align-items-center">
             <a href="#top" class='btn' id="search-btn">
                 <i class="bi bi-search-heart-fill text-white fs-4"></i>
             </a>
             <button id='cart-btn' class="btn animate__animated" data-bs-toggle="offcanvas" data-bs-target="#myCart" aria-controls="offcanvasExample">
                 <i id='cart-icon' class="bi bi-cart-fill fs-4 me-2 position-relative text-white ">
                     <span badge class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                         0
                         <span class="visually-hidden">unread messages</span>
                     </span>
                 </i>
             </button>
     </nav>
     <section id="top" >
             <!-- offcanvas -->
             <div class="offcanvas offcanvas-end" tabindex="-1" id="myCart" aria-labelledby="offcanvasExampleLabel">
 
                 <div class="offcanvas-header mx-2 mt-4 border-bottom">
                     <div class="position-relative">
                     <h5 class="offcanvas-title fw-bold" id="myCart">My Cart</h5>
                         <span badgeCountInnerCart class="position-absolute top-50 start-100 ms-4 translate-middle badge rounded-pill bg-danger">
                             0
                             <span class="visually-hidden">unread messages</span>
                         </span>
                 </div>
                 
                   <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                 </div>
 
                 <div class="cart-item-container h-100 px-3 d-flex flex-column">
                     <div item-container class=""></div>
 
 
                     <div total-cost-info-container class="mt-auto mb-4">
 
                         <div  class=" border-top pt-3 text-black-50 d-flex justify-content-between">
                             <div class="fw-bold">Total Amount</div>
                             <div class="fw-bold  text-end">
                                 <span total-cost>00</span>$
                             </div>
                         </div>
 
                         <div tax-container class="pt-2 d-flex text-black-50 justify-content-between">
                             <div class="fw-bold">Tax 5%</div>
                             <div class="fw-bold  text-end">
                                 <span tax>00</span>$
                             </div>
                         </div>
 
                         <div tax-container class="mb-3 pt-2 d-flex justify-content-between">
                             <div class="fw-bold">Balance</div>
                             <div class="fw-bold  text-end">
                                 <span total-balance>00</span>$
                             </div>
                         </div>
 
                         <button place-order class="btn btn-dark w-100 mb-4 fw-bold">Place Order</button>
                         
                      </div>
                  </div>
                  
             </div>
     </section>
 
     <div  id="search"  class=" search-container p-0 container w-100" ></div>
 
 
     <div id="start" btnContainer class="container mt-5">
         <h4 class="border-bottom pb-2 mb-3">Categories</h4>
         <span btnWrapper>
             
         </span>
        
     </div>
 
     <main class="container app-container mt-5 mb-5">
         <div class="productCardContainer g-4 row">
         </div>
     </main>
     <a scrollToTop href="#top" class="btn fw-bold">
         <i class="bi bi-arrow-90deg-up"></i>
     </a>
     <footer id="footer" class="bg-black text-white d-flex p-3 justify-content-around">
 
         <!-- <p>Copyright & &copy <a href="#">www.sttsonlineshop.com</a></p> -->
 
     </footer>
    </main>

    <script type="module" src="./js/main.js"></script>

  </body>
</html>
